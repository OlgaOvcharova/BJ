<div class="player-1-panel">
	<div class="player-name">
		Dealer
	</div>
	<div *ngIf="room && room.players[1]">
	<div  *ngFor="let card of room?.players[1].playerHand"
			class="player-hand">
		<img *ngIf="!room.result.isShownCards" [src]="card.cardBack"/>
		<img *ngIf="room.result.isShownCards" [src]="card.imageSource"/>
	</div>
</div>
</div>

<div class="player-0-panel ">
	<div class="player-name">
		You
	</div>
	<div *ngIf="room && room.players[0]">
	<div *ngFor="let card of room?.players[0].playerHand" 
			class="player-hand">
		<img [src]="card.imageSource"/>
	</div> 
	</div>   
</div>
